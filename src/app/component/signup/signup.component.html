<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <div class="text-center">
                    <h1>Sign up</h1>
                    <h6>Register Yourself</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full name</label>
                        <input formControlName="fullname"  type="text" class="form-control" id="exampleInputPassword1" placeholder="Full name">
                      </div>
                      <div class="form-group mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile">
                      </div>
                    <div class="form-group mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      
                    </div>
                    <div class="form-group mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <a style="color:#fff; margin-top: 10px;" routerLink="/login">Already registered? Click to login in</a>
            </div>
        </div>
    </div>
</div>
